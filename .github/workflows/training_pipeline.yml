name: Daily Model Training

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4    # ← v4 not v3
      
      - name: Set up Python
        uses: actions/setup-python@v5 # ← v5 not v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4        # ← v4 not v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check data availability
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: |
          cd training_pipeline
          python -c "
          import sys
          import os
          sys.path.append('..')
          from feature_pipeline.hopsworks_utils import connect_to_hopsworks, get_features_for_training
          
          project = connect_to_hopsworks()
          df = get_features_for_training(project)
          
          real_data = df[df['aqi'] > 0]
          print(f'Total records: {len(df)}')
          print(f'Real AQI records: {len(real_data)}')
          
          if len(real_data) < 50:
              print('⚠️  Not enough real data yet. Skipping training.')
              print(f'   Need at least 50 records, have {len(real_data)}')
              sys.exit(0)
          else:
              print(f'✓ Sufficient data for training ({len(real_data)} records)')
          "
      
      - name: Train Models
        if: success()
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: |
          cd training_pipeline
          python train_model.py
      
      - name: Upload model artifacts
        if: success()
        uses: actions/upload-artifact@v4  # ← v4 not v3
        with:
          name: trained-models
          path: training_pipeline/models/
          retention-days: 30
      
      - name: Upload plots
        if: success()
        uses: actions/upload-artifact@v4  # ← v4 not v3
        with:
          name: training-plots
          path: training_pipeline/plots/
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Model training failed!"
          echo "Check the logs above for error details"
