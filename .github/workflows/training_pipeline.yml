name: Daily Training Pipeline

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-train-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-train-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy pytz python-dateutil scikit-learn
          pip install xgboost lightgbm joblib
          pip install "hopsworks[python]==4.2.*" pyarrow
          pip install -r requirements.txt || true

      - name: Run Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: |
          cd training_pipeline
          python train_model.py

      - name: Commit updated models
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add training_pipeline/models/
          git diff --staged --quiet || git commit -m "Auto: Update trained models $(date -u '+%Y-%m-%d') UTC"
          git push
        continue-on-error: true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: training-logs
          path: training_pipeline/*.log
          retention-days: 7
