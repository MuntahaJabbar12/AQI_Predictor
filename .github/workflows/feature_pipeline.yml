name: Hourly Feature Pipeline

# Run every hour to collect fresh AQI data
on:
  schedule:
    # Runs at minute 0 of every hour (0 * * * *)
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Fail if takes more than 15 minutes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies first
          pip install requests pandas numpy pytz python-dateutil
          # Install hopsworks with all extras
          pip install "hopsworks[python]==4.2.*" pyarrow
          # Install remaining dependencies
          pip install -r requirements.txt || true
        continue-on-error: false
      
      - name: Verify installations
        run: |
          python -c "import hopsworks; print(f'Hopsworks version: {hopsworks.__version__}')"
          python -c "import pyarrow; print(f'PyArrow version: {pyarrow.__version__}')"
          python -c "import requests; print('Requests OK')"
          python -c "import pandas; print('Pandas OK')"
      
      - name: Run Feature Pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          CITY_NAME: Karachi
          LATITUDE: 24.8607
          LONGITUDE: 67.0011
        run: |
          cd feature_pipeline
          python run_pipeline.py
        timeout-minutes: 10
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            feature_pipeline/*.log
            feature_pipeline/*.txt
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Feature pipeline failed!"
          echo "Check the logs above for error details"
          echo "Common issues:"
          echo "  1. API keys not set in GitHub Secrets"
          echo "  2. Network timeout"
          echo "  3. Hopsworks connection issue"

