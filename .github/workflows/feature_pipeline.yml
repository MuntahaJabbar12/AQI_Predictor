name: Hourly Feature Pipeline

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install ALL required dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pyarrow FIRST (important for Hopsworks)
          pip install pyarrow>=14.0.0
          # Install hopsworks with python extras
          pip install "hopsworks[python]==4.2.*"
          # Install other dependencies
          pip install python-dotenv pandas numpy requests scikit-learn
      
      - name: VERIFY ALL installations
        run: |
          echo "=== VERIFICATION ==="
          python -c "import pyarrow; print(f'✅ PyArrow: {pyarrow.__version__}')"
          python -c "import hopsworks; print(f'✅ Hopsworks: {hopsworks.__version__}')"
          python -c "import pandas; print(f'✅ Pandas: {pandas.__version__}')"
          python -c "import numpy; print(f'✅ Numpy: {numpy.__version__}')"
      
      - name: Run Feature Pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          CITY_NAME: Karachi
          LATITUDE: 24.8607
          LONGITUDE: 67.0011
        run: |
          cd feature_pipeline
          python run_pipeline.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Feature pipeline failed!"
          echo "Check the logs above for error details"
