name: Hourly Feature Pipeline

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # REMOVE CACHE STEP TEMPORARILY
      # - name: Cache pip dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-
      
      - name: Install dependencies (FORCE HOPWORKS 4.2.*)
        run: |
          python -m pip install --upgrade pip
          # First uninstall any existing hopsworks
          pip uninstall hopsworks -y || true
          # Clear pip cache
          pip cache purge
          # Install hopsworks 4.2.* FORCEFULLY
          pip install hopsworks==4.2.10 --no-cache-dir
          # Install other dependencies
          pip install python-dotenv pandas numpy requests scikit-learn
      
      - name: VERIFY installation
        run: |
          echo "=== INSTALLATION VERIFICATION ==="
          python --version
          echo ""
          echo "Hopsworks version:"
          python -c "import hopsworks; print(f'✅ {hopsworks.__version__}')"
          echo ""
          echo "Other packages:"
          python -c "import pandas; print(f'Pandas: {pandas.__version__}')"
          python -c "import numpy; print(f'Numpy: {numpy.__version__}')"
      
      - name: Run Feature Pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          CITY_NAME: Karachi
          LATITUDE: 24.8607
          LONGITUDE: 67.0011
        run: |
          cd feature_pipeline
          python run_pipeline.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Feature pipeline failed!"
          echo "Check the logs above for error details"
