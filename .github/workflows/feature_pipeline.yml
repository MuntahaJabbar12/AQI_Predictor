name: Hourly Feature Pipeline

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy pytz python-dateutil
          pip install "hopsworks[python]==4.2.*" pyarrow
          pip install -r requirements.txt || true

      - name: Verify installations
        run: |
          python -c "import hopsworks; print(f'Hopsworks: {hopsworks.__version__}')"
          python -c "import pandas; print('Pandas OK')"
          python -c "import requests; print('Requests OK')"

      - name: Run Feature Pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          CITY_NAME: Karachi
          LATITUDE: 24.8607
          LONGITUDE: 67.0011
        run: |
          cd feature_pipeline
          python run_pipeline.py

      - name: Commit updated CSV data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add combined_aqi_data.csv
          git diff --staged --quiet || git commit -m "Auto: Add hourly AQI data $(date -u '+%Y-%m-%d %H:%M') UTC"
          git push
        continue-on-error: true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            feature_pipeline/*.log
            feature_pipeline/*.txt
          retention-days: 7
